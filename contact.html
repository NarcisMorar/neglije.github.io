<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neglije | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header id="main-header">
      <div class="container">
        <div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <h1><span class="primary-text">Neglije</span></h1>
          </div>
          <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <nav id="navbar">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="current"><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- SUBHEADER -->
    <section id="subheader">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- MAIN PAGE -->
    <section id="page" class="contact">
      <div class="container">
        <div class="row center-xs center-sm center-md center-lg">
          <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <h2><span class="primary-text">Get</span> In Touch</h2>
            <p>Please use this form to contact us</p>
            <form action="https://formspree.io/narcismorar@gmail.com"
                  method="POST">
                    <div class="sys-contact-form">
                <p>  <input id="name" name="name" type="text" class="feedback-input" placeholder="Name" required /></p>
              </div>
                     <div class="sys-contact-form">
                <p>  <input id="email" name="email" type="text" class="feedback-input" placeholder="Email" required /></p>
              </div>
                     <div class="sys-contact-form">
                <p>  <textarea id="message" name="text" class="feedback-input" placeholder="Comment" required></textarea></p>
              </div>
                     <div class="sys-contact-form">
                  <input id="button" class="submit-btn" type="submit" value="SUBMIT"><span id="status"></span>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- COMPANY -->
    <section id="company">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <h4>Contact Us</h4>
            <ul>
              <li><i class="fa fa-phone"></i> (617) 555-5555</li>
              <li><i class="fa fa-envelope"></i> support@apptheme.test</li>
              <li><i class="fa fa-map"></i> Romania, Arad</li>
            </ul>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <h4>Open</h4>
            <p>Monday - Sunday</p>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer">
      <div class="container">
        <div class="row center-xs center-sm center-md center-lg">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>Copyright &copy; 2018 | Neglije</p>
            <ul class="social-icons">
              <li><a href="#" target="_blank" class="fa fa-facebook"></a></li>
              <li><a href="#" target="_blank" class="fa fa-instagram"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
