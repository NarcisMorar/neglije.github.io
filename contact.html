  <script type="text/javascript">
            function checkStuff(){
              var name = document.form1.name;
              var email = document.form1.email;
              var message = document.form1.message;
              var msg = document.getElementById('msg');

              if(name.value == ""){
                msg.innerHTML = "Name cannot be blank";
                name.focus();
                return false;
              } else {
                msg.innerHTML = "";
              }

              if(email.value == ""){
                msg.innerHTML = "Email cannot be blank";
                name.focus();
                return false;
              } else {
                msg.innerHTML = "";
              }
              var re = /[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}/img;
              if(!re.test(email.value)){
                msg.innerHTML = "Please enter a valid email";
                email.focus();
                return false;
              }else {
                msg.innerHTML = "";
              }

              if(message.value == ""){
                msg.innerHTML = "Please leave your message";
                message.focus();
                return false;
              }else {
                msg.innerHTML = "";
              }


              if(msg.style.display === 'block'){
                msg.style.display = 'none';
              }else {
                msg.style.display = 'block';
                return false;
              }
            }
       </script>
